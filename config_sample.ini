# GitHub Pages設定ファイル（config.ini）
# このファイルをコピーして config.ini として保存し、環境に合わせて設定を変更してください

[github]
# GitHub Pagesリポジトリのローカルパス
; 推奨: OneDrive または USERPROFILE を利用
; 例: %OneDrive%\Develop\okuyami\okuyami-info
;     %USERPROFILE%\OneDrive\Develop\okuyami\okuyami-info
repo_path = %OneDrive%\Develop\okuyami\okuyami-info

# アップロード先のブランチ名
branch = main

# デフォルトのコミットメッセージテンプレート
commit_message_template = お悔やみ情報を更新 ({datetime})

[paths]
# お悔やみデータの入力ディレクトリ
input_dir = ./okuyami_data

# 出力ディレクトリ
output_dir = ./okuyami_output

# デフォルトの入力ファイル名パターン
default_input_file = okuyami_*.txt

[jekyll]
# Jekyll投稿のカテゴリ
categories = obituary,news

# Jekyll投稿のタグ
tags = お悔やみ,訃報,山梨

# Jekyll投稿の作者名
author = お悔やみ情報bot

# Jekyll投稿のレイアウト
layout = post

[auth]
# 山梨日日新聞サイトのログイン認証情報
email = 
password = 

[automation]
# 自動実行時の最大リトライ回数
max_retries = 3

# 自動実行時の待機時間（秒）
retry_delay = 5

# ログレベル（DEBUG, INFO, WARNING, ERROR）
log_level = INFO

[line_messaging]
# LINE Messaging API のチャンネルアクセストークン
channel_access_token = 
# 送信先（ユーザーID/グループID/ルームID）。複数はカンマ区切り
to = 
# 通知を有効にするか
enabled = true
